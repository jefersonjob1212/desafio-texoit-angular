<div class="mb-4">
    <h5>List movie winners by year</h5>
</div>
<div class="d-flex justify-content-center mb-4 ms-1 mt-2">
    <div class="col-md-11 me-2">
        <input type="number" class="form-control" placeholder="Search by year" [(ngModel)]="year" (keyup.enter)="filter()">
    </div>
    <div class="col-md-1">
        <button class="btn btn-primary" (click)="filter()">
            <i class="bi bi-search"></i>
        </button>
    </div>
</div>
<app-table [columnsHeader]="columnsHeader" [data]="dados"></app-table>
